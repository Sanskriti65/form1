<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mother and Child Protection Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="/css/form.css">
</head>
<body>
  <div class="container">
    <div class="card mt-5">
      <div class="card-body">
        <h1 class="card-title">Mother and Child Protection Card</h1>
    
        <!-- Photo Upload Section -->
        <div class="container-fluid">
          <div class="row justify-content-center">
              <div class="col-sm-4">
                  <div class="card text-center">
                      <div class="card-body">
                        <div id="photo">
                            <img src="" id="text1-" alt="">
                        </div>
                        <div class="uploadan w-100">
                            <input id="uploaad" type="file" onchange="photo(event);" class="btn btn-dark w-100">
                        </div>
                      </div>
                    </div>
              </div>
          </div>
      </div>
      <!-- End of Photo Upload Section -->
          <div class="checkkbox">
            <p>Is the pregnancy high risks? <input id="checkk" type="checkbox" value=""></p>
          </div>


        <!-- Family Identification Section -->
        <h5 class="card-subtitle mt-4 mb-2 text-muted">Family Identification</h5>
        <div class="row">
        <div class="col-sm-8">
        <div class="form-group">
          <label >Mother's Name:</label>
          <input type="text" placeholder="Mother's name" class="form-control" id="mother_name">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label >Mother's Age:</label>
          <input type="number" placeholder="Age" class="form-control" id="mother_age">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
        <div class="form-group">
          <label >Father's Name:</label>
          <input type="text" placeholder="Father's name" class="form-control" id="father_name">
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
        <div class="form-group">
          <label>Address:</label>
          <input type="text" placeholder="Your Address" class="form-control" id="address">
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
        <div class="form-group">
          <label >Mother's Mobile No.</label>
          <input type="number" placeholder="Mobile no." class="form-control" id="mobile_number">
        </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label >Father's Mobile No. </label>
          <input type="number" placeholder=" Mobile no." class="form-control" id="mobile_number">
          </div>
        </div>
        </div>
        <div class="form-group">
          <label >MCTS/RCH ID:</label>
          <input type="number" placeholder="Your MCTS/RCH Id no. " class="form-control" >
        </div>
        <!-- End of Family Identification Section -->
        

        <!-- Pregnancy Record Section -->
        <h5 class="card-subtitle mt-4 mb-2 text-muted">Pregnancy Record</h5>
        <div class="form-group">
          <label >Last Menstrual Period:</label>
          <input type="date" placeholder=" Enter your Last Menstrual Period " class="form-control" id="last_menstrual_period">
        </div>
        <div class="form-group">
          <label >Expected Delivery Date:</label>
          <input type="date" placeholder="Your Expected Delivery Date " class="form-control" id="expected_delivery_date">
        </div>
        <div class="form-group">
          <label >Number of Pregnancies:</label>
          <input type="number" placeholder="Number of Pregnancies" class="form-control" id="number_of_pregnancies">
        </div>
        <!-- End of Pregnancy Record Section -->
        

        <!-- Birth Record Section -->
        <h5 class="card-subtitle mt-4 mb-2 text-muted">Birth Record</h5>
        <div class="form-group">
          <label >Child's Name:</label>
          <input type="text" placeholder="Enter Child's Name" class="form-control" id="child_name">
        </div>
        <div class="row">
          <div class="col-sm-6">
        <div class="form-group ">
          <label >Date of Birth:</label>
          <input type="date" placeholder="Date of Birth" class="form-control" id="date_of_birth">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group ">
          <label>Birth Weight:</label>
          <input type="number" placeholder="Birth Weight" class="form-control" id="birth_weight">
        </div>
      </div>
        </div>
       
        <div class="row">
          <div class="col-sm-4">
        <div class="form-group">
          <label >Gender:</label>
          <select class="form-control" id="gender">
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
      </div>
        <div class="col-sm-8">
          <div class="form-group">
          <label for="birth_registration_number">Birth Registration Number:</label>
          <input type="text" placeholder="Enter Birth Registration No." class="form-control" id="birth_registration_number">
        </div>
      </div>
      </div>
        <!-- End of Birth Record Section -->
        

        <!-- Institutional Identification Section -->
        <h5 class="card-subtitle mt-4 mb-2 text-muted">Institutional Identification</h5>
        <div class="row">
        <div class="col-sm-6">
        <div class="form-group">
          <label >AWW Number:</label>
          <input type="text" placeholder="Enter AWW No." class="form-control" id="aww_number">
          </div>
        </div>
          <div class="col-sm-6">
            <div class="form-group">
            <label >Block / Village :</label>
          <input type="text" placeholder="Enter name of Block/Village/Ward" class="form-control" id="block_village_ward">
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
        <div class="form-group">
          <div class="mothers">
          <label >ASHA:</label>
          <input type="text" placeholder="Enter ASHA Name or ID" class="form-control" id="asha_name">
        </div>
        </div>
        <div class="col-sm-6">
          <label >ANM:</label>
          <input type="text" placeholder="Enter ANM Name or ID" class="form-control" id="anm_name">
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
        <div class="form-group">
          <label >HSC / Clinic:</label>
          <input type="text" placeholder="Enter  HSC/Clinic Name" class="form-control" id="clinic">
        </div>
        </div>
        </div>

            
      <div class="row">
        <div class="col-sm-6">
        <div class="form-group">
          <label>Hospital / FRU:</label>
          <input type="text" placeholder="Enter Hospital / FRU name " class="form-control" id="hospital">
        </div>
        </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label >PHC / Town:</label>
          <input type="text" placeholder="Enter name of PHC / Town" class="form-control" id="clinic">
        </div>
        </div>
        </div>
        <div class="form-group">
          <label >ANM Contact No.:</label>
          <input type="number" placeholder="Enter ANM Contact no." class="form-control" id="contact_number">
        </div>

        <div class="form-group">
          <label >Hospital Contact No.:</label>
          <input type="number" placeholder="Enter Hospital Contact no." class="form-control" id="contact_number">
        </div>

        <div class="row">
        <div class="col-sm-6">
       <div class="form-group">
          <label >AWC Reg No.:</label>
          <input type="text" placeholder="Enter AWC Reg No" class="form-control" id="contact_number">
               </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
               <label >Date:</label>
                <input type="date" placeholder="Enter date  " class="form-control" id="contact_number">
               </div>
              </div>
              </div>
              
            <div class="row">
              <div class="col-sm-6">
              <div class="form-group">
                <label >Sub-center Reg No.:</label>
                <input type="tel" placeholder="Enter Sub-center Reg No." class="form-control" id="contact_number">
                </div>
              </div>
                <div class="col-sm-6">
                  <div class="form-group">
                 <label >Date:</label>
                  <input type="date" placeholder="Enter date  " class="form-control" id="contact_number">
                 </div>
                </div>
                </div>

        <div class="form-group">
          <label for="referred_to">Referred To:</label>
          <input type="text" placeholder="Enter  Name of the referred to place" class="form-control" id="referred_to">
        </div>
        <!-- End of Institutional Identification Section -->

        <div class="form-group ">
          <label >Child's Aadhaar No. </label>
          <input type="number" placeholder="Enter Child's Aadhaar No. " class="form-control" >
          <label >Mother's Aadhaar No. </label>
          <input type="number" placeholder="Enter Mother's Aadhaar No. " class="form-control" >
        </div>
     
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
  <script src="/js/photo js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
